        display: flex;
        flex-direction: column;

        color: #1a1a1a;

        margin-left: 15px;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.2rem; /* Slightly larger for readability */
        }

            width: 40vw; /* Adjust based on viewport width */
            max-width: 150px;
        }
